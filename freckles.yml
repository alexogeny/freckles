---
- hosts: local

  vars_files:
    - vars/vault.yml
    - vars/default.yml

  pre_tasks:

    - name: user variable | set_fact
      set_fact:
        u: "{{lookup('env', 'USER')}}"

    - name: gather packages | package_facts
      package_facts:
        manager: apt

    - name: stop packagekitd | systemd
      become: true
      become_user: root
      systemd:
        name: packagekit
        state: stopped
        enabled: false

    - name: stop daily upgrade timer | systemd
      become: true
      become_user: root
      systemd:
        name: apt-daily-upgrade.timer
        state: stopped
        enabled: false

    - name: install wget | apt
      become: true
      become_user: root
      apt:
        name: wget
        state: present
        update_cache: true
      when: '"wget" not in ansible_facts.packages'

    - name: has_black
      command: pip list | grep black
      register: has_black
      changed_when: false

    - name: install black
      pip:
        name: black
      when: not has_black

    - name: has pexpect
      command: pip list | grep pexpect
      register: has_pexpect

    - name: install pexpect | pip
      become: true
      become_user: root
      pip:
        name: pexpect
      when: not has_pexpect

  tasks:

    - name: has wallpaper
      stat:
        path: /home/{{u}}/.wallpaper.png
      tags: wallpaper
      register: has_wallpaper

    - name: wallpaper
      include_role:
        name: wallpaper
      tags: wallpaper
      when: not has_wallpaper.stat.exists

    - name: has profile picture
      stat:
        path: /var/lib/AccountsService/icons/{{u}}
      tags: profile
      register: has_profile_picture

    - name: profile picture
      include_role:
        name: profile_picture
      tags: profile
      when: has_profile_picture.stat.checksum != "39c536ed34d5dff816f9f4852abf02437633285e"

    - name: has git config
      stat:
        path: /home/{{u}}/.gitlab.gitconfig
      tags: git
      register: has_git_config

    - name: git
      include_role:
        name: git
      tags: git
      when: has_git_config.stat.exists == False

    - name: 1password
      include_role:
        name: 1password
      tags: 1password
      when: '"1password-cli" not in ansible_facts.packages'

    - name: has docker compose
      stat:
        path: /home/{{u}}/.docker/cli-plugins/docker-compose
      tags: docker
      register: has_docker_compose

    - name: docker
      include_role:
        name: docker
      tags: docker
      when: has_docker_compose.stat.exists == False

    - name: php
      include_role:
        name: php
      tags: php
      when: '"php" not in ansible_facts.packages'

    - name: vscode
      include_role:
        name: vscode
      tags: vscode
      when: '"code" not in ansible_facts.packages'

    - name: zsh
      include_role:
        name: zsh
      tags: zsh
      when: '"zsh" not in ansible_facts.packages'

    - name: has firefox config
      stat:
        path: /lib/firefox/firefox.cfg
      tags: firefox
      register: has_firefox_config

    - name: firefox
      include_role:
        name: firefox
      tags: firefox
      when: has_firefox_config.stat.exists == False

    - name: slack
      include_role:
        name: slack
      tags: slack
      when: '"slack-desktop" not in ansible_facts.packages'

    - name: discord
      include_role:
        name: discord
      tags: discord
      when: '"discord" not in ansible_facts.packages'

    - name: spotify
      include_role:
        name: spotify
      tags: discord
      when: '"spotify-client" not in ansible_facts.packages'
